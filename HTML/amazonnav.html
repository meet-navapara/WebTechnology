<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <link rel="stylesheet" href="../CSS/amazonnav.css">
</head>
<body>
    <header>
        <div class="firsthalf">
            
                <div class="logo"><img src="https://cdn.freebiesupply.com/logos/large/2x/amazon-dark-logo-png-transparent.png" alt=""></div>
                <div class="location">
                    <div class="l-logo"><i class="fa fa-map-marker logo" aria-hidden="true"></i></div>
                    <div class="content">
                        <h4>hello</h4>
                        <h3>Select your address</h3>
                    </div>
                </div>
                <div class="search">
                    
                    <select name="All" id=""><option value="All">All</option></select>
                    
                    <input type="text" placeholder="Search Amazon.in">
                    <button><i class="fa fa-search buttonedit"></i>
                    </button>
                
                </div>
                <div class="india">
                    <div class="img"><img src="https://cdn.freebiesupply.com/logos/large/2x/indiac-logo-png-transparent.png" alt=""></div>
                    <div><select name="" id="">
                        <option value="">EN</option>
                    </select></div>
                </div>
                <div class="accountlist">
                    <h6>Hello Sign in </h6>
                    <h2>Account & Lists</h2>
                </div>
                <div class="Return">
                    <h6>Returns </h6>
                    <h2> & Order</h2>
                </div>
                <div class="cart">
                    <div class="cartlogo">
                        <i class="fa fa-shopping-cart cartedit" aria-hidden="true"></i>
                    </div>
                    <div class="cart-content">
                        <h4>Cart</h4>
                    </div>
                </div>
            
    
        </div>
        <div class="secondhalf">
            <i class="fa fa-bars bar" aria-hidden="true"></i>
            <ul>
            <li><b>All</b></li>
            <li>Amazon Mini TV</li>
            <li>Sell</li>
            <li>Best Seller</li>
            <li>Today's Deals</li>
            <li>Mobiles</li>
            <li>New Releses</li>
            <li>Customer Services</li>
            <li><select name="" id="">
                <option value="">Prime</option>
            </select></li>
            <li>Electronics</li>
          </ul>
        </div>
        
    </header>
</body>
</html>
