<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 <link rel="stylesheet" href="../CSS/amazonnav.css">
</head>
<body>
    <header>
        <div class="firsthalf">
            
                <div class="logo"><img src="https://cdn.freebiesupply.com/logos/large/2x/amazon-dark-logo-png-transparent.png" alt=""></div>
                <div class="location">
                    <div class="l-logo"><i class="fa fa-map-marker logo" aria-hidden="true"></i></div>
                    <div class="content">
                        <h4>hello</h4>
                        <h3>Select your address</h3>
                    </div>
                </div>
                <div class="search">
                    
                    <select name="All" id=""><option value="All">All</option></select>
                    
                    <input type="text" placeholder="Search Amazon.in">
                    <button><i class="fa fa-search buttonedit"></i>
                    </button>
                
                </div>
                <div class="india">
                    <div class="img"><img src="https://cdn.freebiesupply.com/logos/large/2x/indiac-logo-png-transparent.png" alt=""></div>
                    <div><select name="" id="">
                        <option value="">EN</option>
                    </select></div>
                </div>
                <div class="accountlist">
                    <h6>Hello Sign in </h6>
                    <h2>Account & Lists</h2>
                </div>
                <div class="Return">
                    <h6>Returns </h6>
                    <h2> & Order</h2>
                </div>
                <div class="cart">
                    <div class="cartlogo">
                        <i class="fa fa-shopping-cart cartedit" aria-hidden="true"></i>
                    </div>
                    <div class="cart-content">
                        <h4>Cart</h4>
                    </div>
                </div>
            
    
        </div>
        <div class="secondhalf">
            <i class="fa fa-bars bar" aria-hidden="true"></i>
            <ul>
            <li><b>All</b></li>
            <li>Amazon Mini TV</li>
            <li>Sell</li>
            <li>Best Seller</li>
            <li>Today's Deals</li>
            <li>Mobiles</li>
            <li>New Releses</li>
            <li>Customer Services</li>
            <li><select name="" id="">
                <option value="">Prime</option>
            </select></li>
            <li>Electronics</li>
          </ul>
        </div>
        
    </header>
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="1000">
            <img src=" https://cdn.pixabay.com/photo/2023/03/28/07/51/trees-7882545_640.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="https://cdn.pixabay.com/photo/2023/09/05/16/39/sunrise-8235458_640.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://cdn.pixabay.com/photo/2023/09/05/16/39/sunrise-8235458_640.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      <script src="./app.js"></script>
</body>
</html>
